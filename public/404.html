<!DOCTYPE html>
<html>
<head>
  <title>The page you were looking for doesn't exist (404)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
  .rails-default-error-page {
    background-color: #EFEFEF;
    color: #2E2F30;
    text-align: center;
    font-family: arial, sans-serif;
    margin: 0;
  }

  .rails-default-error-page div.dialog {
    width: 95%;
    max-width: 33em;
    margin: 4em auto 0;
  }

  .rails-default-error-page div.dialog > div {
    border: 1px solid #CCC;
    border-right-color: #999;
    border-left-color: #999;
    border-bottom-color: #BBB;
    border-top: #B00100 solid 4px;
    border-top-left-radius: 9px;
    border-top-right-radius: 9px;
    background-color: white;
    padding: 7px 12% 0;
    box-shadow: 0 3px 8px rgba(50, 50, 50, 0.17);
  }

  .rails-default-error-page h1 {
    font-size: 100%;
    color: #730E15;
    line-height: 1.5em;
  }

  .rails-default-error-page div.dialog > p {
    margin: 0 0 1em;
    padding: 1em;
    background-color: #F7F7F7;
    border: 1px solid #CCC;
    border-right-color: #999;
    border-left-color: #999;
    border-bottom-color: #999;
    border-bottom-left-radius: 4px;
    border-bottom-right-radius: 4px;
    border-top-color: #DADADA;
    color: #666;
    box-shadow: 0 3px 8px rgba(50, 50, 50, 0.17);
  }

  @import "compass";

$skin : #fdd5b6;
$strk : #602f2d;
$bw   : 3px;
*, *:after, *:before{
 box-sizing: border-box;
}
body{
  text-align: center;
  background: #03a9f4;
}


.conatiner{
  position: absolute;
  left: 50%;
  top: 50%;
  @include translate(-50% , -50%);
  width: 900px;
}


.circle{
  border-radius:50%;
  padding: 0;
  display: inline-block;
  position: relative;
  height: 375px;
    &:after{
    content: '';
    position: absolute;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    border: 40px solid #fffbdf;
    z-index: 50;
    border-radius:50%;
  }
}
.holder{
  overflow: hidden;
    width: 366px;
    height: 345px;
  border-radius:50%;
  position: relative;
}

.bob{
  position: absolute;
  display: inline-block;
   left: 50%;
  z-index: 10;
   @include translateX(-50%);
   @include animation(2s updown ease-in infinite);
  top:100%;
    .nose{
      position: relative;
      background: $skin;
      border:$bw solid $strk;
      margin: 0 auto;
      height: 35px;
      width: 35px;
      z-index: 15;
      border-radius: 50% 50% 0 0;
      top: 8px;

      &:after{
        content: '';
        position: absolute;
        left: 5px;
        top: 12px;
        height: 7px;
        width: 7px;
         border-radius: 50%;
        background: $strk;
        box-shadow:13px 0 $strk;
      }
    }

  .face{
    width: 200px;
    height: 200px;
    background: $skin;
    border:$bw solid $strk ;
    border-radius: 50%;
    position: relative;
    z-index: 50;
    box-shadow: 15px 0 #f7c6a4 inset;
  }

  .ear{
    position: absolute;
    background: $skin;
     border:$bw solid $strk;
    width: 40px;
    height: 40px;
    border-radius:50%;
    z-index: 15;
    top: 115px;
    left: -5px;
    &:after, &:before{
      content: '';
      position: absolute;
      background: $strk;
       border-radius: 15px;
      height: 3px;
      width: 20px;
      top: 12px;
      left: 5px;

    }
    &:after{
        @include rotate(127deg);
        width: 7px;
        top: 15px;
        left: 7px;
      }

    &.rgt{
      left: auto;
      right: -5px;
          &:after{
            @include rotate(47deg);
            top: 15px;
            left: 18px;
      }
    }
  }

  .neck{
      position: relative;
      background: $skin;
      border:$bw solid $strk;
      margin: 0 auto 0;
      height: 50px;
      width: 70px;
      z-index: 15;
      border-radius: 0 0 50% 50% ;
      top: -8px;
      box-shadow: 10px 0 #f7c6a4 inset;
  }

  .mouth{
    position: absolute;
    border:$bw solid $strk;
    background: #ec7374;
    width: 80%;
    height: 80%;
    left: 0;
    top: 0;
    bottom: 0;
    right: 0;
    margin: auto;
    border-radius: 50%;
    overflow: hidden;
    @include animation(1s openclose ease-in infinite);

    &:after, &:before{
      content: '';
      position: absolute;
      background:#cc5e64;
      border: 5px solid #df6062;
      border-radius:50%;
      bottom: 0;
      left: 0;
      right: 0;
      margin: auto;
      width: 120px;
      height: 120px;
      z-index: 2;
    }
    &:after{
      z-index: 10;
      bottom: auto;
      top: 25px;
      background: #ec7374;
      height: 40px;
      width: 40px;
      border-top-color: transparent;
    }
  }

  .tongue{
    position: absolute;
    background: $strk;
    width: 40px;
    height: 40px;
    left: 0;
    bottom: 5px;
    right: 0;
    margin: auto;
    border-radius: 50%;
    z-index: 5;
        &:after, &:before{
          content: '';
          position: absolute;
          background: #f9adba;
          border: $bw solid $strk;
          border-radius:50px;
          top: 22px;
          left: -4px;
          width: 30px;
          height: 40px;
          z-index: 2;
    }
    &:before{
      left: 16px;
    }

  }
}



.drops{
  background: #8ecbf9;
  border: 2px solid $strk;
  width: 20px;
  height: 20px;
  border-radius: 50px 50px 0 50px;
  position: absolute;
  @include rotate(-15deg);
  top: 150px;
  left: 70px;
  z-index: 100;
  @include animation(2s drop-l ease-in infinite);

  &:nth-child(2){
    left: auto;
    right: 70px;
      @include rotate(145deg);
    @include animation(2s drop-r ease-in infinite);
  }

  &:after, &:before{
    content: '';
      background: #8ecbf9;
      border: 2px solid $strk;
      width: 20px;
      height: 20px;
      border-radius: 50px 50px 0 50px;
      position: absolute;
      @include rotate(-15deg);
      top: 20px;
      left: -25px;
  }
  &:before{
    top: -30px;
    left: 0px;
  }
}
.hand{
  border:$bw solid $strk;
  position: absolute;
    z-index: 50;
    background: #fdd5b6;
    width: 25px;
    height: 15px;
    border-radius: 20px;
    bottom: 86px;
    z-index: 200;
    left: 64px;
    @include rotate(-36deg);

  &:after, &:before{
    content: '';
    border:$bw solid $strk;
    position: absolute;
    z-index: 50;
    background: #fdd5b6;
    width: 25px;
    height: 15px;
    border-radius: 20px;
    z-index: 200;
    top: 100%;
    left: 0;
  }
  &:before{
    top: 200%;
  }
}
.rgt{
    left: auto;
    right: 60px;
    bottom: 96px;
    @include rotate(50deg);
  }

.numer{
  font-size: 500px;
  display: inline-block;
  color: #fffbdf;
}

@include keyframes(updown){
   50% , 70% {top:25%}
}
@include keyframes(openclose){
   0% , 100%{@include scale(0.95)}
   50%{@include scale(1.1)}
}

@include keyframes(drop-l){
   0% , 50% {opacity: 0;  @include transform( translate(50px, 0) rotate(-15deg) )}
  55%{opacity: 1; @include transform( translate(0, 0) rotate(-15deg) )}
  70%{opacity: 1; @include transform( translate(-30px, 0) rotate(-25deg) )}
  85%{opacity: 1; @include transform( translate(-50px, 100px) rotate(-90deg)); opacity: .5;}
  86% , 100%{opacity: 0;}

}
@include keyframes(drop-r){
   0% , 50% {opacity: 0; @include transform( translate(-50px, 0) rotate(145deg))}
  55%{opacity: 1; @include transform( translate(0, 0) rotate(145deg) )}
  70%{opacity: 1; @include transform( translate(30px, 0) rotate(160deg) )}
  85%{opacity: 1; @include transform( translate(50px, 100px) rotate(180deg)); opacity: .5;}
   86% , 100%{opacity: 0;}

}
  </style>
</head>

<body class="rails-default-error-page">
  <!-- This file lives in public/404.html -->
  <div class="conatiner"><span class="numer">4</span>
  <div class="circle">
    <div class="drops"></div>
    <div class="drops"></div>
    <div class="hand"></div>
    <div class="hand rgt"></div>
    <div class="holder">
      <div class="bob">
        <div class="nose"></div>
        <div class="face">
          <div class="mouth">
            <div class="tongue"></div>
          </div>
        </div>
        <div class="ear"></div>
        <div class="ear rgt"></div>
        <div class="neck"></div>
      </div>
    </div>
  </div><span class="numer">4</span>
</div>
</body>
</html>
